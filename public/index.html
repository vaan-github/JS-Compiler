<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced JS Compiler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e2e2e;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    #editor-container {
      width: 100%;
      max-width: 800px;
      height: 40vh;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      margin-bottom: 20px;
    }
    #controls {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    #controls button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px;
    }
    #controls button:hover {
      background-color: #005f99;
    }
    #output {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #d4d4d4;
      font-size: 14px;
      margin-bottom: 20px; /* Ensure there's space between output and editor */
    }
    #output-text {
      word-wrap: break-word;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #output.error {
      color: #ff5c5c;
    }
    .clear-button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      width: 120px;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }
    .clear-button:hover {
      background-color: #c12e2a;
    }

    /* Mobile and tablet responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      #editor-container, #output {
        max-width: 100%;
        margin-bottom: 10px;
      }
      #controls {
        margin-bottom: 10px;
      }
      #controls button {
        width: 100%;
      }
      .clear-button {
        width: 100%;
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>
  <div id="output">
    <div id="output-text">Output will appear here.</div>
    <button class="clear-button" onclick="clearOutput()">Clear</button>
  </div>
  
  <div id="controls">
    <button onclick="runCode()">Run Code</button>
  </div>

  <div id="editor-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
  <script>
    let editor;

    // Load Monaco Editor
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: "// Write your JavaScript code here\nconsole.log('Hello, world!');",
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true,
        wordWrap: 'on',  // Enable word wrapping
        minimap: { enabled: false },  // Disable minimap for simplicity
        scrollBeyondLastLine: false,  // Avoid unnecessary scroll space
      });
    });

    // Run Code Functionality
    async function runCode() {
      const code = editor.getValue();
      const outputDiv = document.getElementById('output-text');
      outputDiv.textContent = 'Executing...';

      try {
        const response = await fetch('http://localhost:5000/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });

        const data = await response.json();

        // Handle the response and display the output
        if (data.error) {
          outputDiv.className = 'error';
          outputDiv.textContent = `Error: ${data.error}`;
        } else if (data.output !== undefined) {
          outputDiv.className = '';
          outputDiv.textContent = `Output: ${data.output}`;
        } else {
          outputDiv.className = 'error';
          outputDiv.textContent = 'Unknown error occurred.';
        }
      } catch (err) {
        outputDiv.className = 'error';
        outputDiv.textContent = `Error: ${err.message}`;
      }
    }

    // Clear Output Functionality
    function clearOutput() {
      const outputDiv = document.getElementById('output-text');
      outputDiv.textContent = 'Output will appear here.';
      outputDiv.className = '';
    }
  </script>
</body>
</html>
